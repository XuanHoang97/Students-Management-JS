<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Students Management</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w==" crossorigin="anonymous" />
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="variable.scss">

    <!-- Latest compiled and minified CSS & JS -->
    <link rel="stylesheet" media="screen" href="//netdna.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
    <script src="//code.jquery.com/jquery.js"></script>
    <script src="//netdna.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>

</head>

<body onload="renderListStudents()">
    <h3 style="text-align: center; color: orange;">QUẢN LÝ SINH VIÊN</h3>
    <div class="containerMain">
        <div class="studensInfo">
            <h2>Thông tin sinh viên</h2>
            <div class="detail__info">
                <div class="info">
                    <label for="">Họ tên</label>
                    <input type="text" id="fullName" placeholder="Xuân Hoàng...">
                </div>
                <span id="fullname--error"></span>


                <div class="info">
                    <label for="">Email</label>
                    <input type="text" id="email" placeholder="Xuanhoang997@gmail.com...">
                </div>
                <span id="mail--error"></span>


                <div class="info">
                    <label for="">SĐT</label>
                    <input type="text" id="phone" placeholder="0936352977">
                </div>
                <span id="phone--error"></span>


                <div class="info">
                    <label for="">Địa chỉ</label>
                    <input type="text" id="addr" placeholder="Hà Nội">
                </div>
                <span id="addr--error"></span>

                <div class="gender">
                    <label for="">Giới tính</label>
                    <div class="gender--item">
                        <div class="g--item">
                            <input type="radio" name="gender" value="nam" id="male">
                            <label for="">Nam</label>
                        </div>

                        <div class="g--item">
                            <input type="radio" name="gender" value="nữ" id="female">
                            <label for="">Nữ</label>
                        </div>

                    </div>
                </div>
                <span id="gender--error"></span>

                <div class="info">
                    <label for="">Mật khẩu</label>
                    <input type="password" id="password" placeholder="********">
                </div>
                <span id="pass--error"></span>

                <div class="info">
                    <label for="">Nhập lại mật khẩu</label>
                    <input type="password" id="repassword" placeholder="********">
                </div>
                <span id="repass--error"></span>

                <button onclick="save()">Lưu lại </button>
            </div>
        </div>
        <div class="studensList">
            <h2>Danh sách sinh viên</h2>
            <div class="detail__list">
                <table class="table table-hover table-striped table-bordered">
                    <thead>
                        <tr class="info">
                            <th>#</th>
                            <th>Họ và tên</th>
                            <th>Email</th>
                            <th>Phone</th>
                            <th>Address</th>
                            <th>Gender</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody id="list--students">

                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.17.21/lodash.min.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
